language: csharp
mono: latest
dist: bionic
solution: HomeGenie.sln
before_install:
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
  - sudo apt install apt-transport-https
  - echo "deb https://download.mono-project.com/repo/ubuntu stable-bionic main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
  - sudo apt update
  - sudo apt install doxygen dotnet-runtime-3.0
install:
  - nuget restore HomeGenie.sln
  - nuget install NUnit.ConsoleRunner -Version 3.9.0 -OutputDirectory testrunner
before_script: 
script:
- msbuild /p:Configuration=Debug HomeGenie.sln
#- mono ./testrunner/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe ./HomeGenie.Tests/bin/Debug/HomeGenie.Tests.dll
after_success:
- mono src/HomeGenie.Net461/bin/Debug/HomeGenie.exe --post-build
- assets/deploy/linux/builddeb.sh
- cd assets/deploy/linux && sh doxygen.sh
after_failure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - assets/deploy/linux/Output/*
    - assets/deploy/linux/Doxy/homegenie_api.tgz
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: genielabs/HomeGenie
