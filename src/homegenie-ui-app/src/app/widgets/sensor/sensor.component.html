<mat-card class="widget-small mat-elevation-z3">
  <mat-card-header>

    <div mat-card-avatar class="example-header-image"></div>

    <mat-card-title>{{ module.name }}</mat-card-title>
    <mat-card-subtitle>
      <app-activity-status [module]="module" [statusText]="statusText"></app-activity-status>
    </mat-card-subtitle>
    <app-widget-options-menu style="position: absolute;right:8px; top:8px;"
                             [module]="module"
                             (menuOptionSelect)="onMenuOptionSelected($event)">
    </app-widget-options-menu>
  </mat-card-header>

  <mat-card-content *ngIf="sensor && module.type !== 'doorwindow'" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center center">
      <h1 class="sensor-value">
        {{ sensor.field.value | sensorValueFormatter }}
      </h1>
      <small class="sensor-field">{{ sensor.field.key }} {{ sensor.unit }}</small>
    </div>
  </mat-card-content>

  <mat-card-content *ngIf="sensor && module.type === 'doorwindow'" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center center">
      <h1 *ngIf="sensor.field.value > 0" class="sensor-value color-accent">APERTO</h1>
      <h2 *ngIf="sensor.field.value <= 0" class="sensor-value color-primary">CHIUSO</h2>
      <!--
      <small class="sensor-field">{{ sensor.field.key }} {{ sensor.unit }}</small>
      -->
    </div>
  </mat-card-content>

</mat-card>
