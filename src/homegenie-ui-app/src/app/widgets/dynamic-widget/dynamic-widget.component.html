<app-switch *ngIf="module.type === ModuleType.Switch || module.type === ModuleType.Dimmer || module.type === ModuleType.Light || module.type === ModuleType.Siren"
            [module]="module" (showOptions)="onShowOptionsClick()"></app-switch>
<app-sensor *ngIf="module.type === ModuleType.Sensor"
            [module]="module" (showOptions)="onShowOptionsClick()"></app-sensor>
