<div data-role="page" id="page_configure_interfaces">
    {include pages/header.html}

    <div class="ui-content">

        <img src="images/interfaces.png" style="position:absolute;top:65px;left:20px;" width="64" />
        <div style="position:relative;height:100px;font-size:10pt;margin-top:10px"><h3 style="position:absolute;bottom:30;left:90px;" data-locale-id="configure_interfaces_heading">Settings</h3></div>

        <div data-ui-field="interface_list"></div>

    </div>
        
    <div data-ui-field="import-popup" class="ui-corner-all hg-popup-a" data-transition="pop" data-overlay-theme="b">
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-delete ui-btn-icon-notext ui-btn-right" data-rel="back">Close</a>
        <div class="ui-corner-top" data-role="header">
            <h2 data-locale-id="configure_interfaces_importdriver">Install Add-ons</h2>
        </div>
        <div class="ui-content ui-corner-bottom">
            <h4 data-locale-id="configure_interfaces_downloadfromurl">Download add-on package from URL</h4>
            <fieldset data-role="controlgroup" data-type="vertical" style="border:solid 1px gray;padding:5px;padding-top:0">
                <input data-ui-field="download-url" type="text" title="Add-on driver from URL" name="url" placeholder="(enter url)" />
                <a data-ui-field="download-btn" data-locale-id="configure_interfaces_download" class="ui-btn ui-shadow ui-corner-all">Download &amp; install</a>
            </fieldset>
            <h4 data-locale-id="configure_interfaces_uploadpackage">Upload add-on package</h4>
            <fieldset data-role="controlgroup" data-type="vertical" style="border:solid 1px gray;padding:5px;padding-top:0">
                <form data-ui-field="import-form" target="interface_import_uploadframe" enctype="multipart/form-data" method="post" action="../HomeAutomation.HomeGenie/Config/Interface.Import/" data-ajax="false">
                    <input data-ui-field="upload-file" type="file" title="Add-on driver from file" name="file" />
                </form>
                <a data-ui-field="upload-btn" data-locale-id="configure_interfaces_upload" class="ui-btn ui-shadow ui-corner-all">Upload &amp; install</a>
                <iframe data-ui-field="upload-frame" name="interface_import_uploadframe" src="/dummy/" style="display:none;width:0;height:0;border:0"></iframe>
            </fieldset>
            <p align="center"><a href="https://github.com/genielabs/HomeGenie/blob/master/BaseFiles/Common/ADDONS.md" data-locale-id="configure_interfaces_addonslist" style="max-width:160px" class="ui-btn ui-btn-a ui-btn-icon-left ui-icon-bars ui-mini ui-corner-all" target="_blank">Add-ons list</a></p>
        </div>
    </div> 
        
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-locale-id="bottombar_button_none" class="ui-btn ui-icon-none ui-btn-icon-none" data-transition="none" data-direction="reverse" href="javascript:$(this).blur();void(0);">
                    &nbsp;
                    </a>
                </li>
                <li>
                    <a href="#page_control" class="ui-btn ui-icon-home ui-btn-icon-left" data-locale-id="bottombar_button_home" data-transition="none" data-direction="reverse">
                        Home
                    </a>
                </li>
                <li>
                    <a data-locale-id="configure_interfaces_installaddons" data-ui-field="interface_import" class="ui-btn ui-icon-arrow-u ui-btn-icon-right" data-transition="slide">
                        Install Add-ons
                    </a>
                </li>
            </ul>
        </div><!-- /navbar -->
    </div>
</div>
<!-- hg page init script -->
<script type="text/javascript">
    HG.WebApp.SystemSettings.InitializePage();
</script>
