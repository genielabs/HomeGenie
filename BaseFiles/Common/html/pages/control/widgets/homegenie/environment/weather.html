<style>
  .dropshadow {
    -webkit-filter: drop-shadow(0px 0px 4px #333);
    filter:         drop-shadow(0px 0px 4px #333);     
  }
</style>
<div data-ui-field="widget" class="ui-overlay-shadow ui-body-inherit ui-corner-all hg-widget-c" style="width:430px;position:relative;min-height:290px;z-index:10;background:none">
  <div class="ui-body-inherit ui-corner-all" style="position:absolute;opacity:0.8;z-index:-1;left:0;top:0;right:0;bottom:0"></div>
  <div class="ui-header" style="padding-left:5px;padding-right:5px;font-weight:normal;border:0">
    <div data-ui-field="name" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width:380px;font-size:16pt;font-weight:bold;padding:6px;">Weather Widget</div>
    <a data-ui-field="settings" data-role="button" data-icon="gear" data-iconshadow="false" data-iconpos="notext" class="ui-btn-right">Configuration</a>
  </div>

  <div data-ui-field="description" align="center" style="background:rgba(0,0,0,0.25);clear:both;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width:430px;font-size:14pt;">Partly sunny</div>

  <div class="ui-grid-a" style="clear:both;padding-left:10px;padding-right:10px;margin-bottom:-12px">
    <div class="ui-block-a" align="center">
      <!--img style="height:48px;vertical-align:baseline" src="pages/control/widgets/homegenie/generic/images/temperature.png" /-->
      <span data-ui-field="temperature_value" style="font-size:38pt;line-height:80px">22.5°</span>
    </div>
    <div class="ui-block-b" align="center">
      <img data-ui-field="icon" class="dropshadow" src="pages/control/widgets/homegenie/environment/weather/images/partlycloudy.png" />
    </div>
  </div>

  <div align="center" style="margin-top:4px">
    <img title="wind speed" src="pages/control/widgets/homegenie/environment/weather/images/weather-windy.png" style="margin-left:10px;vertical-align:middle" class="auto-invert" /> <span data-ui-field="windspeed_value" style="line-height:24px">14 km/h</span>
    <img title="precipitation hour metric" src="pages/control/widgets/homegenie/environment/weather/images/weather-rainy.png" style="margin-left:10px;vertical-align:middle" class="auto-invert" /> <span data-ui-field="rainmm_value" style="line-height:24px">2 mm</span>
    <img title="sunrise" src="pages/control/widgets/homegenie/environment/weather/images/weather-sunset-up.png" style="margin-left:10px;vertical-align:middle" class="auto-invert" /> <span data-ui-field="sunrise_value" style="line-height:24px">05:55</span>
    <img title="sunset" src="pages/control/widgets/homegenie/environment/weather/images/weather-sunset-down.png" style="margin-left:10px;vertical-align:middle" class="auto-invert" align="center" /> <span data-ui-field="sunset_value" style="line-height:24px">18:20</span>
  </div>

  <div style="font-size:10pt;margin-top:6px;clear:both" align="center">

    <div style="display: inline-block;" align="center">
      <table>
        <tr>
          <td colspan="2">
            <div data-ui-field="forecast_1_date" style="font-size:9pt;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:130px;font-weight:bold">Sat, 31 January</div>
            <div data-ui-field="forecast_1_desc" style="font-size:9pt;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:130px">Snow flurries</div>
          </td>
        </tr>
        <tr>
          <td align="left" width="46">
            <img data-ui-field="forecast_1_icon" width="48" class="dropshadow" src="pages/control/widgets/homegenie/environment/weather/images/rain.png" />
          </td>
          <td align="left" valign="top">
            <div style="font-size:10pt;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width:80px;margin-top:6px">
              &#x25B2; <span data-ui-field="forecast_1_tmax">4.1℃</span><br>
              🌫️ <span data-ui-field="forecast_1_tmin">70%</span><br>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div style="display: inline-block;margin-left:16px;margin-right:16px" align="left">
      <table>
        <tr>
          <td colspan="2">
            <div data-ui-field="forecast_2_date" style="font-size:9pt;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:130px;font-weight:bold">Sun, 1 February</div>
            <div data-ui-field="forecast_2_desc" style="font-size:9pt;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:130px;">Sunny</div>
          </td>
        </tr>
        <tr>
          <td align="left" width="46">
            <img data-ui-field="forecast_2_icon" width="48" class="dropshadow" src="pages/control/widgets/homegenie/environment/weather/images/clear.png" />
          </td>
          <td align="left" valign="top">
            <div style="font-size:10pt;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width:80px;margin-top:6px">              
              &#x25B2; <span data-ui-field="forecast_2_tmax">10.5℃</span><br>
              🌫️ <span data-ui-field="forecast_2_tmin">90%</span><br>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div style="display: inline-block;">
      <table>
        <tr>
          <td colspan="2">
            <div data-ui-field="forecast_3_date" style="font-size:9pt;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:130px;font-weight:bold">Mon, 2 February</div>
            <div data-ui-field="forecast_3_desc" style="font-size:9pt;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:130px;">Thunderstorms</div>
          </td>
        </tr>
        <tr>
          <td align="left" width="46">
            <img data-ui-field="forecast_3_icon" width="48" class="dropshadow" src="pages/control/widgets/homegenie/environment/weather/images/thunderstorms.png" />
          </td>
          <td align="left" valign="top">
            <div style="font-size:10pt;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:80px;margin-top:6px">              
              &#x25B2; <span data-ui-field="forecast_3_tmax">9.2℃</span><br>
              🌫️ <span data-ui-field="forecast_3_tmin">75%</span><br>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div data-ui-field="last_updated_value" align="center" style="font-size:9pt;">waiting for data...</div>

  </div>
</div>
