<!-- Analyze -->
<div data-role="page" id="page_analyze">

    {include pages/header.html}

    <div data-role="content">


        <img src="images/analyze.png" style="position:absolute;top:63px;left:20px;" width="64" />
        <div style="position:relative;height:70px;font-size:10pt;margin-top:10px"><h3 style="position:absolute;bottom:0;left:90px;" data-locale-id="analyze_statistics">Statistics</h3></div>

        <h5 id="page_analyze_since" style="position:absolute;top:110px;"></h5>

        <h3 id="page_analyze_title" style="position:absolute;top:140px;">Global, Watts</h3>

        <fieldset data-role="controlgroup" data-type="horizontal" style="text-align:right;">
            <a href="#analyze_stats_options" class="ui-btn" data-rel="popup" data-icon="edit">Options</a>
        </fieldset>

        <div style="margin:0px">
            <!--h3 data-locale-id="analyze_total_watts_hourly">total consumed watts by hourly time slot</h3 -->
            <!--<h3 data-locale-id="analyze_load_peak_last">power load peak in the last four hours</h3>-->
            <div style="background-color:white;border:solid 2px gray;padding:5px;">
                <div id="statshour" style="height:200px;background-color:white;"></div>
            </div>
        </div>

        <div id="page_analyze_cost" style="margin:0px;">
            <h3 id="page_analyze_cost_counter">Counter</h3>
            <div style="background-color:white;border:solid 2px gray;padding:5px;">
                <div id="statscounter" style="height:200px;background-color:white;"></div>
            </div>
            <fieldset data-role="controlgroup" data-type="horizontal" style="text-align:center">
                <table>
                    <tr>
                        <td>
                            <label for="page_analyze_costperunit">Cost per unit</label>
                            <input type="number" step="0.00001" id="page_analyze_costperunit" style="text-align:center" value="0.00022" />
                        </td>
                        <td>
                            <label for="page_analyze_totalunits">Overall counter</label>
                            <input type="text" readonly=true id="page_analyze_totalunits" style="text-align:center" value="0.000" />
                        </td>
                        <td>
                            <label for="page_analyze_totalcost">Total expense</label>
                            <input type="text" readonly=true id="page_analyze_totalcost" style="text-align:center" value="0.000" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <!--<div style="margin:30px;">
             <h3 data-locale-id="analyze_load_peak_last">power load peak in the last four hours</h3>
            <h3>Last 24 hours values detail</h3>
            <div style="background-color:white;border:solid 2px gray;padding:5px;">
                <div id="statslast" style="height:200px;background-color:white;"></div>
            </div>
        </div>-->


    </div>


    <div id="analyze_stats_options" class="ui-corner-all hg-popup-a" data-role="popup" data-position-to="window" data-transition="pop" data-overlay-theme="b">

        <div data-role="header" class="ui-corner-top">
            <h1 data-locale-id="analyze_statistics">Options</h1>
        </div>
        <div data-role="content" class="ui-corner-bottom ui-content">
            <p>Graph options:</p>


            <p></p>
            <fieldset data-role="controlgroup" data-type="vertical">

                <!--<label for="page_analyze_startdate">Start Date</label>
                <input type="date" id="page_analyze_startdate" />
                <label for="page_analyze_enddate">End Date</label>
                <input type="date" id="page_analyze_enddate" />-->

                <select id="page_analyze_source"></select>

                <select id="page_analyze_param">
                    <option value="Meter.Watts">Watts</option>
                </select>

                <select id="page_analyze_graphtype">
                    <option value="bars">Bars</option>
                    <option value="lines">Lines</option>
                    <option value="splines">Splines</option>
                </select>

            </fieldset>

        </div>

        <div class="ui-grid-a ui-footer ui-bar-inherit" align="center">
        	<div class="ui-block-a">
        		<a href="#" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-left" data-rel="back">Cancel</a>
            </div>
            <div class="ui-block-b">
	            <a href="#" id="page_analyze_renderbutton" class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-left">Update</a>
            </div>
        </div>

    </div>


    <div data-role="footer" data-position="fixed" data-tap-toggle="false">

        <div data-role="navbar">
            <ul>
                <li>
                    <a data-locale-id="home_menu_control" class="ui-btn ui-icon-grid ui-btn-icon-left" data-transition="slide" href="#page_control">
                        Control
                    </a>
                </li>
                <li>
                    <a data-locale-id="bottombar_button_home" class="ui-btn ui-icon-home ui-btn-icon-left" data-transition="slide" data-direction="reverse" href="#page_home">
                        Home
                    </a>
                </li>
                <li>
                    <a data-locale-id="home_menu_configure" class="ui-btn ui-icon-gear ui-btn-icon-right" data-transition="slide" href="#page_configure">
                        Configure
                    </a>
                </li>
            </ul>
        </div><!-- /navbar -->

    </div>
</div>


<!-- hg page init script -->
<script type="text/javascript">
    HG.WebApp.Statistics.InitializePage();
</script>
