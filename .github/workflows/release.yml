on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "VERSION_NUMBER=$(echo ${GITHUB_REF#refs/*/} | cut -d"v" -f 2)" >> $GITHUB_ENV

      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
          echo $VERSION_NUMBER
          echo ${{ env.VERSION_NUMBER }}

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build release
        run: |
          dotnet publish -c release -f net472 ./HomeGenie.sln
          cp -arv ./assets/build/all/* ./src/HomeGenie/bin/Release/net472/publish/

      - name: Zip portable release
        run: |
          cd ./src/HomeGenie/bin/Release/net472/
          mv publish homegenie
          zip "homegenie_$VERSION_NUMBER.zip" -r homegenie
          mkdir artifacts
          mv "homegenie_$VERSION_NUMBER.zip" ./artifacts/

      - name: Build debian package and docs
        run: |
          sudo apt-get install doxygen
          ./assets/deploy/linux/builddeb.sh
          cd ./assets/deploy/linux && sh doxygen.sh
          mv Output/* ../../../src/HomeGenie/bin/Release/net472/artifacts/
          mv Doxy/homegenie_api.tgz ../../../src/HomeGenie/bin/Release/net472/artifacts/

#      - uses: actions/upload-artifact@v3
#        with:
#          path: ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_${{ env.VERSION_NUMBER }}.zip
#
#      - uses: actions/upload-artifact@v3
#        with:
#          path: ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_${{ env.VERSION_NUMBER }}.tgz
#
#      - uses: actions/upload-artifact@v3
#        with:
#          path: ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_${{ env.VERSION_NUMBER }}_all.deb
#
#      - uses: actions/upload-artifact@v3
#        with:
#          path: ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_api.tgz

      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ env.RELEASE_VERSION }}
          tag_name: ${{ github.ref }}
#          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: upload linux debian artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_${{ env.VERSION_NUMBER }}_all.deb
          asset_path: ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_${{ env.VERSION_NUMBER }}_all.deb
          asset_name: homegenie_${{ env.VERSION_NUMBER }}_all.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: upload portable artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_${{ env.VERSION_NUMBER }}.zip
          asset_path: ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_${{ env.VERSION_NUMBER }}.zip
          asset_name: homegenie_${{ env.VERSION_NUMBER }}.zip
          asset_content_type: application/zip

