on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "VERSION_NUMBER=$(echo ${GITHUB_REF#refs/*/} | cut -d"v" -f 2)" >> $GITHUB_ENV

      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
          echo $VERSION_NUMBER
          echo ${{ env.VERSION_NUMBER }}

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build release
        run: dotnet publish -c release -f net472 ./HomeGenie.sln

      - name: Zip portable release
        run: |
          cd ./src/HomeGenie/bin/Release/net472/
          mv publish homegenie
          zip "homegenie_$VERSION_NUMBER.zip" -r homegenie
          mkdir artifacts
          mv "homegenie_$VERSION_NUMBER.zip" ./artifacts/

      - name: Build debian package and docs
        run: |
          sudo apt-get install doxygen
          ./assets/deploy/linux/builddeb.sh
          cd ./assets/deploy/linux && sh doxygen.sh
          mv Output/* ../../../src/HomeGenie/bin/Release/net472/artifacts/
          
      - uses: actions/upload-artifact@v3
        with:
          path: |
            ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_${{ env.VERSION_NUMBER }}.zip
            ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_${{ env.VERSION_NUMBER }}.tgz
            ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_${{ env.VERSION_NUMBER }}_all.deb
            ./src/HomeGenie/bin/Release/net472/artifacts/homegenie_api.tgz
