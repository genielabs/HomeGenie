<div class="container">
    <div class="header">
      <h2 #title>AI Chat Widget</h2>
    </div>

    <div class="chat-history" #chat_history>
        <div class="message ai">
            <span class="author">AI Genie</span>
            <div class="text" #intro>Hello! I am your local LLM assistant. How can I help you?</div>
        </div>
    </div>

    <div class="input-area">
        <textarea #prompt_input placeholder="Start typing a prompt" (keydown)="handleKeyDown(event)" maxlength="1024"></textarea>
        <button #send_button (click)="sendMessage()">
            <svg #arrow width="48px" height="48px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM16.03 12.53L13.03 15.53C12.88 15.68 12.69 15.75 12.5 15.75C12.31 15.75 12.12 15.68 11.97 15.53C11.68 15.24 11.68 14.76 11.97 14.47L13.69 12.75H8.5C8.09 12.75 7.75 12.41 7.75 12C7.75 11.59 8.09 11.25 8.5 11.25H13.69L11.97 9.53C11.68 9.24 11.68 8.76 11.97 8.47C12.26 8.18 12.74 8.18 13.03 8.47L16.03 11.47C16.32 11.76 16.32 12.24 16.03 12.53Z"/>
            </svg>
            <img #loading src="assets/images/3-dots-rotate.svg">
            <img #typing src="assets/images/3-dots-fade.svg">
        </button>
    </div>
</div>
